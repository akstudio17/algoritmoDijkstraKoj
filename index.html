<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmo di Dijkstra Koj</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Algoritmo di Dijkstra Koj</h1>
<div id="contenitore-grafo">
  <canvas id="canvas-grafo"></canvas>
</div>
<div id="controlli">
  <button id="aggiungi-nodo">Aggiungi Nodo</button>
  <button id="aggiungi-arco">Aggiungi Arco</button>
  <button id="esegui-dijkstra">Esegui Dijkstra</button>
  <button id="resetta-grafo">Resetta Grafo</button>
  <input type="number" id="nodo-partenza" placeholder="Nodo di Partenza" min="0">
  <input type="number" id="nodo-arrivo" placeholder="Nodo di Arrivo" min="0">
</div>
<script src="app.js"></script>
</body>
</html>
